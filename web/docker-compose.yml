version: "3"
services:
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: customrlmaps
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - internal-customrlmaps

  purge-service:
    container_name: purge-service
    build:
      context: ./purge-service
      dockerfile: Dockerfile
    restart: always

    networks:
      - internal-customrlmaps
    depends_on:
      - database

  customrlmaps-app:
    container_name: customrlmaps-app
    build:
      context: .
      dockerfile: prod.Dockerfile
    restart: always
    ports:
      - "3000"
    networks:
      - reverse-proxy
      - internal-customrlmaps
    depends_on:
      - database

  reverse-proxy:
    container_name: reverse-proxy
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    networks:
      - reverse-proxy

networks:
  reverse-proxy:
    driver: bridge
  internal-customrlmaps:
    driver: bridge

volumes:
  db-data:
    driver: local